<html lang="en">

<head>

    <meta charset="utf-8">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Public Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>

   <div id="alert">
       
   </div>
    <div class="container my-3">
        <h1>Public Library</h1>
        <br>
        <form id="libraryForm">
            <div class="row mb-3">
                <label for="Issuer" class="col-sm-2 col-form-label">Issuer Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Issuer" placeholder="Issuer Name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="bookName" class="col-sm-2 col-form-label">Book</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="issueDate" class="col-sm-2 col-form-label">Issue Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="issueDate" placeholder="">
                </div>
            </div>
            <div class="row mb-3">
                <label for="issueTime" class="col-sm-2 col-form-label">Issue Time</label>
                <div class="col-sm-10">
                    <input type="time" class="form-control" id="issueTime" placeholder="">
                </div>
                <div class="my-3">
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </div>
               
        </form>

        <div id="table">
            <h1>Books Record</h1>
            <table class="table table-striped ">
                <thead>
                    <tr>
                        <!-- <th scope="col">#</th> -->
                        <th scope="col">Name</th>
                        <th scope="col">Book Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    <tr>
                        <!-- <th scope="row">1</th> -->
                        <!-- <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td> -->

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

</html>
